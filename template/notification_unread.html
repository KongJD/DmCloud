<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th>User</th>
        <th>Email</th>
        <th>Notification</th>
        <th>Created</th>
        <th>Updated</th>
    </tr>
    </thead>
    <tbody>
    {% for notification in notifications %}
    <tr>
        <td>{{ notification.recipient }}</td>
        <td>{{ notification.verb }}</td>
        <td>{{ notification.timestamp }}</td>
        <td>{{ notification.level }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
